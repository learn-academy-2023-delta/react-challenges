<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Intro to React</title>
  </head>
  <body>
    <div id="react-container"></div>

    <script type="text/babel">
      const App = () => {
        return (
            <>
            <Header />
            <Content />
            <Footer />
            </>
        )
      }
      const Header = () => {
        return <header> Delta 2023!</header>
      }
      const Content = () => {
        return (   
                <ul>
                    <li>Chris</li>
                    <li>Michael</li>
                    <li>Padge</li>
                    <li>Brandon</li>
                    <li>Jesus</li>
                    <li>Miguel</li>
                    <li>Justin</li>
                    <li>Paul</li>
                    <li>Amir</li>
                    <li>Ricky</li>
                </ul>
        )
      }
      const Footer = () => {
        return <footer>Created by Jacob Oakley</footer>
      }

      const domContainer = document.querySelector("#react-container")
      const root = ReactDOM.createRoot(domContainer)
      root.render(<App />)
    </script>
  </body>
</html>
